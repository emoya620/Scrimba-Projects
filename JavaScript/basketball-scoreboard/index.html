<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="timer-container">
            <div>
                <h4 class="poss-el">POSS</h4>
                <div class="left-triangle">
                    <div id="left-triangle-empty"></div>
                </div>
                <div class="circle">
                    <div id="empty-left"></div>
                </div>
                <h4 class="bonus-el">BONUS</h4>
            </div>
            <div id="timer-div"><span id="timer"></span></div>
            <div>
                <h4 class="poss-el">POSS</h4>
                <div class="right-triangle">
                    <div id="right-triangle-empty"></div>
                </div>
                <div class="circle">
                    <div id="empty-right"></div>
                </div>
                <h4 class="bonus-el">BONUS</h4>
            </div>
        </div>
        <div id="score-container">
            <div>
                <h2>HOME</h2>
                <p id="home-score" class="score">0</p>
                <button class="button" onclick="add1('home-score')">+1</button>
                <button class="button" onclick="add2('home-score')">+2</button>
                <button class="button" onclick="add3('home-score')">+3</button>
            </div>
            <div id="period-container">
                <p id="period">1</p>
                <h4 id="period-text">PERIOD</h4>
            </div>
            <div>
                <h2>GUEST</h2>
                <p id="guest-score" class="score">0</p>
                <button class="button" onclick="add1('guest-score')">+1</button>
                <button class="button" onclick="add2('guest-score')">+2</button>
                <button class="button" onclick="add3('guest-score')">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>

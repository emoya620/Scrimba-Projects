<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="input-container">
        <h1 id="header-text">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-el" min="-9999999999" max="9999999999" placeholder="Enter units">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="output-container">
        <div class="conversion-container">
            <p class="conversion-header"> Length (Meter/Feet) </p>
            <p class="conversion-info" id="length-info"> 0 meters = 0 feet | 0 feet = 0 meters </p>
        </div>
        <div class="conversion-container">
            <p class="conversion-header"> Volume (Liters/Gallons) </p>
            <p class="conversion-info" id="volume-info"> 0 liters = 0 gallons | 0 gallons = 0 liters </p>
        </div>
        <div class="conversion-container">
            <p class="conversion-header"> Mass (Kilograms/Pounds) </p>
            <p class="conversion-info" id="mass-info"> 0 kilograms = 0 pounds | 0 pounds = 0 kilograms </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
